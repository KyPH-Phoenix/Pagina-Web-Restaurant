    <main class="mx-5 mb-5 text">
        <h1>FORMULARIO DE RESERVAS</h1>

        <form>
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <section class="row mb-4">
                <section class="col">
                    <section class="form-outline">
                        <label class="form-label" for="form3Example1">Nombre</label>
                        <input type="text" id="form3Example1" class="form-control" required/>
                    </section>
                </section>
                <section class="col">
                    <section class="form-outline">
                        <label class="form-label" for="form3Example2">Apellido</label>
                        <input type="text" id="form3Example2" class="form-control" />
                    </section>
                </section>
            </section>

            <!-- Email input -->
            <section class="form-outline mb-4">
                <label class="form-label" for="form3Example3">Email</label>
                <input type="email" id="form3Example3" class="form-control" required/>
            </section>

            <!-- TELNUMBER input -->
            <section class="form-outline mb-4">
                <label class="form-label" for="form3Example4">Telefono</label>
                <input type="text" id="form3Example4" class="form-control" required/>
            </section>

            <section class="row mb-4">
                <section class="col">
                    <section class="form-outline">
                        <label class="form-label" for="form3Example1">Fecha</label>
                        <input type="date" id="form3Example5" class="form-control" required/>
                    </section>
                </section>
                <section class="col">
                    <section class="form-outline">
                        <label class="form-label" for="form3Example2">Hora</label>
                        <input type="time" id="form3Example6" class="form-control" />
                    </section>
                </section>
            </section>
            <section class="form-outline mb-4">
                <input type="submit" id="form3Example4" class="form-control w-25" required/>
            </section>
    </main>

    <footer class="bg-dark text-light rounded m-2 p-5 border border-secondary row">
        <section class="border border-secondary text-center rounded">
